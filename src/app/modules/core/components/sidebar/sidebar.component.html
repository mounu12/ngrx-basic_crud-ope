<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" class="side-nav-bgcolor" mode="side">
    <div class="profile-usertitle">
      <div class="profile-usertitle-job">
        Gopi Krishna
      </div>
      <div class="profile-usertitle-email">
        gopikrishna@omniwyse.com
      </div>
      <div class="mat-card-img">
        <img [src]=img>
      </div>
    </div>
    <div class="accordion-set">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
            <mat-panel-title>
              <b><i class="fal fa-users"></i> HRMS</b>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-panel-title>
              <b> Employee Info </b>
            </mat-panel-title>
            <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/employee-list"
              routerLinkActive="active">
              <span>Employee List</span>
            </a>
            <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="" routerLinkActive="active">
              <span>Prev. Employee List</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
                <mat-panel-title>
                    <b><i class="fal fa-file-invoice"></i>  Payroll </b>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/employee-salary-list" routerLinkActive="active">
                    <span>Employee Salary List</span>
                </a>
                <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/gen-edit-payroll" routerLinkActive="active">
                    <span>Run Payroll</span>
                </a>
                <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/it-declaration" routerLinkActive="active">
                    <span>IT Declaration</span>
                </a>
                <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/it-declaration-list" routerLinkActive="active">
                    <span>IT Declaration List</span>
                </a>
                <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/salary-history" routerLinkActive="active">
                    <span>Salary History</span>
                </a>
            </mat-nav-list>
            <mat-panel-title>
                <b> Settings</b>
            </mat-panel-title>
            <mat-nav-list>

                <a class="side-nav-list" (click)="sidenav.toggle()" mat-list-item routerLink="/salary-structure" routerLinkActive="active">
                    <span>Salary Structure</span>
                </a>

            </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel  routerLink="" (click)="logOut()">
        <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'">
          <mat-panel-title>
            <b><i class="fal fa-file-invoice"></i> Logout </b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="base" *ngIf="isLoggedIn$">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>notes</mat-icon>
        </button>
      </div>
      <div class="COMPETITIVE-INTELLIG"> HRMS</div>

      <div class="notify-upic">
        <div [matMenuTriggerFor]="menu" class="upic">
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>View Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>Edit Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>arrow_forward</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="main-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
